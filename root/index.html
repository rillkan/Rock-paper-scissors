<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <link rel="stylesheet" href = "RPS2style.css">
</head>
<body>
  <header>
    <h1>Rock Paper Scissors </h1>
  </header>

  <div class="scoreboard">
    <div id="user-label" class="badge"> user </div>
    <div id="comp-label" class="badge"> comp </div>
    <span id="user-score"> 0</span>:<span id="comp-score">0</span>
  </div>

  <div class="result"> 
    <p> </p>
  </div>

  <div class="options">
    <div class="choice" id="rock">
      <img src="images/rock.png" class="icon"> 
    </div>
    <div class="choice" id="paper">
      <img src="images/paper.png" class="icon"> 
    </div>
    <div class="choice" id="scissors">
      <img src="images/scissors.png" class="icon"> 
    </div>
  </div>
  
  <p id="action-message"> Make your move </p>
  <link rel="stylesheet" href = "RPS2style.css">
  <script src="RPS2.js"></script>

</body>
</html>
